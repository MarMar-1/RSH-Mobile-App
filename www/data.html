    <script type="text/javascript" src="http://code.highcharts.com/highcharts.js"></script>

    <!-- Bootstrap core CSS -->

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->

    <script src="bootstrap-3.3.6-dist/assets/js/ie-emulation-modes-warning.js"></script>

    <script>
    $(function () {
      $('#container').highcharts({
          chart: {
            type: 'area'
          },
          title: {
              text: 'Electricity Usage',

              x: -20 //center
          },
          xAxis: {
              categories: ['March 6', 'March 7', 'March 8', 'March 9', 'March 10', 'March 11',
                  'March 12', 'March 13']
          },
          yAxis: {
              title: {
                  text: 'Usage (kWh)'
              },
              plotLines: [{
                  value: 0,
                  width: 1,
                  color: '#808080'
              }]
          },
          tooltip: {
              valueSuffix: 'kWh'
          },
          legend: {
              layout: 'vertical',
              align: 'right',
              verticalAlign: 'middle',
              borderWidth: 0
          },
          series: [
          {
            name: 'National Average',
            data:[30,30,30,30,30,30,30,30],
            color: '#878787'
          },
          {
              name: 'Usage',
              data: [16.0, 15.9, 17.2, 14.5, 18.2, 21.5, 25.2, 26.5],
              color: '#ff9999'
          }, {
              name: 'Production',
              data: [0.2, 0.8, 5.7, 11.3, 13.0, 15.0, 12.8, 12.1],
              color: '#eae440'
          }, {
              name: 'Net',
              data: [15.8, 15.1, 11.5, 3.2, 5.2, 6.5, 12.4, 14.4],
              color: '#408000'
          }]
      });
    });
    </script>
